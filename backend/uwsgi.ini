[uwsgi]
# 项目路径
chdir           = /home/acs/kotlin_calendar/backend
# Django WSGI 文件路径
wsgi-file       = calendar_backend/wsgi.py
# Python 模块路径
module          = calendar_backend.wsgi:application

# 监听地址和端口
socket          = 127.0.0.1:8000

# 进程配置
master          = true
processes       = 2
threads         = 5

# 自动清理
vacuum          = true

# 日志文件
daemonize       = /home/acs/kotlin_calendar/backend/logs/uwsgi.log
logto           = /home/acs/kotlin_calendar/backend/logs/uwsgi.log
log-maxsize     = 50000000

# PID 文件
pidfile         = /home/acs/kotlin_calendar/backend/uwsgi.pid

# 自动重启
py-autoreload   = 1

# 最大请求数（防止内存泄漏）
max-requests    = 5000

# 缓冲区大小
buffer-size     = 65535

