{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title|default:"授权出错 - Ralendar" }}</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #303133;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 32px 28px;
      max-width: 480px;
      width: 90%;
      box-shadow: 0 12px 40px rgba(0,0,0,0.18);
      text-align: center;
    }
    .icon {
      font-size: 40px;
      margin-bottom: 12px;
    }
    h1 {
      font-size: 22px;
      margin: 0 0 8px;
    }
    p {
      font-size: 14px;
      line-height: 1.7;
      margin: 4px 0;
    }
    .tip {
      margin-top: 12px;
      font-size: 13px;
      color: #909399;
    }
    .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 22px;
      border-radius: 999px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      box-shadow: 0 6px 18px rgba(102,126,234,0.45);
    }
    .btn:hover {
      opacity: .95;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="icon">⚠️</div>
    <h1>{{ title|default:"授权请求无效" }}</h1>
    <p>{{ message|default:"当前授权链接缺少必要参数，无法继续。" }}</p>
    {% if detail %}
    <p class="tip">{{ detail }}</p>
    {% endif %}
    <p class="tip">
      请返回 <strong>Roamio</strong> 或其他第三方应用，重新点击“连接 Ralendar”来发起授权。
    </p>
    <a href="/calendar" class="btn">返回 Ralendar</a>
  </main>
</body>
</html>
