# KotlinCalendar Nginx 配置（简化版）

# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name app7626.acapp.acwing.com.cn;
    return 301 https://$server_name$request_uri;
}

# HTTPS 主服务
server {
    listen 443 ssl;
    server_name app7626.acapp.acwing.com.cn;
    
    # SSL 证书
    ssl_certificate cert/acapp.pem;
    ssl_certificate_key cert/acapp.key;
    
    # 基本配置
    charset utf-8;
    client_max_body_size 10M;
    gzip on;
    
    # Web 前端（根路径）
    location / {
        root /home/acs/kotlin_calendar/web;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # AcWing 平台应用
    location /acapp/ {
        alias /home/acs/kotlin_calendar/acapp/dist/;
        try_files $uri $uri/ /acapp/index.html;
        add_header Access-Control-Allow-Origin *;
    }
    
    # Django API
    location /api/ {
        include uwsgi_params;
        uwsgi_pass 127.0.0.1:8000;
    }
}
