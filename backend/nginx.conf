# KotlinCalendar Nginx 配置

user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
}

http {
    # 基本配置
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 日志
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Gzip 压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    
    # HTTP 重定向到 HTTPS
    server {
        listen 80;
        server_name app7626.acapp.acwing.com.cn;
        return 301 https://$server_name$request_uri;
    }
    
    # HTTPS 主服务
    server {
        listen 443 ssl;
        server_name app7626.acapp.acwing.com.cn;
        
        # SSL 证书
        ssl_certificate cert/acapp.pem;
        ssl_certificate_key cert/acapp.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        
        charset utf-8;
        client_max_body_size 10M;
        
        # Django Admin 后台（优先匹配）
        location /admin/ {
            include uwsgi_params;
            uwsgi_pass 127.0.0.1:8000;
            
            # 确保传递 Authorization header
            uwsgi_param HTTP_AUTHORIZATION $http_authorization;
            uwsgi_pass_request_headers on;
        }
        
        # OAuth 2.0 路由（需要在根路径，第三方应用直接访问 /oauth/authorize）
        location /oauth/ {
            include uwsgi_params;
            uwsgi_pass 127.0.0.1:8000;
            
            # 确保传递 Authorization header
            uwsgi_param HTTP_AUTHORIZATION $http_authorization;
            uwsgi_pass_request_headers on;
        }
        
        # Django API
        location /api/ {
            include uwsgi_params;
            uwsgi_pass 127.0.0.1:8000;
            
            # 确保传递 Authorization header
            uwsgi_param HTTP_AUTHORIZATION $http_authorization;
            uwsgi_pass_request_headers on;
        }
        
        # 静态文件
        location /static/ {
            alias /home/acs/ralendar/backend/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
        
        # AcWing 平台应用
        location /acapp/ {
            alias /home/acs/ralendar/acapp/dist/;
            try_files $uri $uri/ /acapp/index.html;
            add_header Access-Control-Allow-Origin *;
        }
        
        # Web 前端（最后匹配）
        location / {
            root /home/acs/ralendar/web;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}
