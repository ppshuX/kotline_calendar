version: '3.8'

services:
  web:
    build: ./backend
    container_name: ralendar-web
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./web:/app/static/web
      - ./acapp/dist:/app/static/acapp
      - ./backend/logs:/app/logs
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-ralendar_db}
      - DB_USER=${DB_USER:-ralendar_user}
      - DB_PASSWORD=${DB_PASSWORD:-change-me}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: ralendar-db
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-change-me}
      - MYSQL_DATABASE=${DB_NAME:-ralendar_db}
      - MYSQL_USER=${DB_USER:-ralendar_user}
      - MYSQL_PASSWORD=${DB_PASSWORD:-change-me}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: ralendar-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  celery:
    build: ./backend
    container_name: ralendar-celery
    command: celery -A calendar_backend worker -l info --beat
    volumes:
      - ./backend:/app
      - ./backend/logs:/app/logs
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-ralendar_db}
      - DB_USER=${DB_USER:-ralendar_user}
      - DB_PASSWORD=${DB_PASSWORD:-change-me}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
      - web
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

